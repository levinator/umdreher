<!DOCTYPE html>
<html>
  <head>
    <title>Levins Satz-Umdreher</title>
    <meta charset="UTF-8"/>
    <style type="text/css">
    body {
      font-family: sans-serif;
    }
    p {
      max-width: 30em;
    }
    </style>
    <script src="http://code.jquery.com/jquery-1.7.2.js" type="text/javascript"></script>
    <script type="text/javascript">
    var umdrehen = function(eingabefeld) {
      eingabefeld.val(reverse(eingabefeld.val()));
    };
    var reverse = function(string) {
      var neu = "";
      for(var i = 1; i <= string.length; i++) {
        neu = neu + string[string.length - i];
      }
      return neu;
    };
    </script>
  </head>
  <body>
    <h1>Umdreher</h1>
    <p><textarea id="eingabe" cols="40">Bitte geben Sie einen Text ein.</textarea></p>
    <p><button type="submit" onclick="umdrehen($('textarea#eingabe'))">umdrehen</button></p>
  </body>
</html>
